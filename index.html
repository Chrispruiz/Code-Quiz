<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- start quiz button -->
    <div class="start_btn"><button>Start Coding Quiz Challenge!</button></div>

    <!-- quiz box -->
    <div class="quiz_box">
        <header>
            <div class="title">Coding Challenge</div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="timer_sec">75</div>
            </div>
        </header>
        <section>
            <div class="que_text">
                <!--<span>Question</span>-->
            </div>
            <div class="option_list">
                <div class="option">
                    <span>1Answer</span>
                </div>
                <div class="option">
                    <span>2Answer</span>
                </div>
                <div class="option">
                    <span>3Answer</span>
                </div>
                <div class="option">
                    <span>4Answer</span>
                </div>
            </div>
        </section>
    </div>

    <!-- result box -->
    <div class="result_box">
        <div class="complete_text"><h2>You've completed the Quiz!</h2></div>
        <div class="score_text"><h3>Your Final Score is<p>22</p></h3></div>
        <form class="end-form-container">
            <div id="end-text">Enter your name below to save your score!</div>
            <input type="text" name="name" id="username" placeholder="Enter your name">
            <button class="btn" id="saveScoreBtn" type="submit">Submit</button>
        </form>
        <div class="buttons">
            <button class="restart">Go Back</button>
            <button> <a href="high-score.html" class="score_btn">High Scores</a></button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>

</body>
</html>
