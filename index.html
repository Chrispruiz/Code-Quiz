<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- start quiz button -->
    <div class="start_btn"><button>Start Coding Quiz Challenge!</button></div>

    <!-- quiz box -->
    <div class="quiz_box">
        <header>
            <div class="title">Coding Challenge</div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="timer_sec">75</div>
            </div>
        </header>
        <section>
            <div class="que_text">
                <!--<span>Question</span>-->
            </div>
            <div class="option_list">
                <div class="option">
                    <span>Answer</span>
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>Answer</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>Answer</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>Answer</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
            </div>
        </section>

        <!-- quiz footer -->
        <footer>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- result box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <span>Your Final Score is <p>22</p></span>
        </div>
        <div class="buttons">
            <button class="restart">Go Back</button>
            <button class="clear">Clear High Scores</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>


</body>
</html>
